{% extends 'base.html' %}

{% block content %}
    {% if error %}
        {{ error }}
    {% endif %}
    <br>
    <h1>Login!</h1>
    <form method="POST" action="{% url 'login' %}">
    {% csrf_token %}

    username: <br>
    <input type="text" name="username">
    <br><br>
    password: <br>
    <input type="password" name="password">
    <br><br>
    <input type="submit" class="btn btn-primary" value="Login!">
    </form>
{% endblock %}
