{% extends 'base.html' %}

{% block content %}
    {% if error %}
        {{ error }}
    {% endif %}
    <br>
    <h1>Sign up!</h1>
    <form method="POST" action="{% url 'signup' %}">
    {% csrf_token %}

    username: <br>
    <input type="text" name="username">
    <br><br>
    password: <br>
    <input type="password" name="password1">
    <br><br>
    confirm password: <br>
    <input type="password" name="password2">
<br><br>
    <input type="submit" class="btn btn-primary" value="Sign Up!">
    </form>
{% endblock %}
